<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Activity Logger</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card class="background-image-card">
        <ion-card-header>
            {{now15}}
        </ion-card-header>
        <img src="assets/images/onepunchman.png" />
        <div class="card-title">Manga</div>
        <div class="card-subtitle">Fun</div>
        <ion-card-header>
            {{in7Hours}}
        </ion-card-header>
    </ion-card>
    <ion-card class="background-image-card">
        <ion-card-header>
            {{in7Hours}}
        </ion-card-header>
        <img src="assets/images/league.jpg" />
        <div class="card-title">League</div>
        <div class="card-subtitle">Fun</div>
        <ion-card-header>
            {{in9Hours}}
        </ion-card-header>
    </ion-card>
    <ion-card>
        <ion-card-header text-center>
            {{in9Hours}}
        </ion-card-header>
        <img src="assets/images/zzz.png" />
        <ion-card-content>
            <ion-card-title>
                Sleep
                <ion-note>
                    Health
                </ion-note>
            </ion-card-title>
            <p>My beauty sleep time ofc.</p>
        </ion-card-content>
        <ion-card-header text-center>
            {{in15Hours}}
        </ion-card-header>
    </ion-card>
    <ion-fab right bottom>
        <button ion-fab mini>
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab>
                <ion-icon name="calendar"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
